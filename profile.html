        <div class="bg-secondary-subtle rounded align-content-center w-100 m-auto min-w-100 border border-primary" >
          <button type="button" class="btn btn-primary w-100 fw-semibold " data-bs-toggle="modal" data-bs-target="#exampleModal">
            + Share your own art
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Upload artwork</h1><br>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="" enctype="multipart/form-data" onsubmit="postImage(event)" >
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Provide a title</label>
                      <input type="text" class="form-control" id="title" placeholder="">
                    </div>
                    <div class="mb-3">
                      <label for="formFile" class="form-label">Paste the url link (contains http) of your art
                        <br><small>You may upload your art <a href="https://imgbb.com/" target="_blank">here</a> or anywhere else and paste the link here</small>
                      </label>
                      <input class="form-control" type="link" id="artwork">
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label">Desciption</label>
                      <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" >Post</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
      
        </div>
